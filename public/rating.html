<!DOCTYPE html>
<html>
	<head>
		<title>Boba Buddy Rating</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="./main.css" />
	</head>
	<body>
		<center>
		<form action="demo_form.asp" target="hiddenFrame">
			<h2>Choose a drink</h2>
			<input type="text" list="teas" name="myteas" />
			<datalist id="teas">
				<option value="Original Milk">
				<option value="Rose Milk">
				<option value="Passion Green">
			</datalist>
			<h2>Choose a rating</h2>
			<span class="star-rating">
				<input type="radio" name="rating" value="1"><i></i>
				<input type="radio" name="rating" value="2"><i></i>
				<input type="radio" name="rating" value="3"><i></i>
				<input type="radio" name="rating" value="4"><i></i>
				<input type="radio" name="rating" value="5"><i></i>
			</span>
			</br></br>
			<input type="submit" value="Submit">
		</form>
		<iframe name="hiddenFrame" width="0" height="0" border="0" style="display: none;"></iframe>
		</center>
	</body>
</html>
